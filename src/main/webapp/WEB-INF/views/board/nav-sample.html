<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <!-- 부트스트랩을 가져온다 -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            <!-- 제이쿼리를 가져온다 -->
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <!-- UI제이쿼리를  가져온다 -->
            <script  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="   crossorigin="anonymous"></script>
            <!-- Popper를 가져온다 -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <!-- 폰트어썸 아이콘을 가져온다-->
            <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
            <!-- 부트와치를 가져온다.-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">

<script>
    $(function(){
        var count = 1;
        $("#plus").click(function(e){
            var template = $("#category-div").html();
            template = template.replace("{{boardCategoryNo}}", count);
            $("#inner-nav-zone").append(template);            
            count++;
        })
    })
</script>


<style>
    hr{
        border-width:1em;
        border-color: blue;
    }

    div {
        border: 1px white dotted;
    }

    #nav-zone{/*구분을 위한 색*/
        background-color: cadetblue;
    }
    
    a{
        color: black;
    }

</style>
            
</head>
<body>
    <div>
        <h1>내비 연습</h1>
        <button id="plus" class="btn btn-primary"><h4>더하기</h4></button>
    </div>

    <hr>

    <div id="nav-zone" class="offset-3 col-6 row p-2 text-center">
        <div id="inner-nav-zone" class="col-12 row">
        </div>
   </div>

<script id="category-div" type="text/template">
    <div class="col-2 p-4">
        <a href = "게시판/boardCategoryNo={{boardCategoryNo}}">메뉴</a>
    </div>
</script>


</body>
</html>
